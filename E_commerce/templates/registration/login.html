<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-600 to-blue-400">

    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg flex overflow-hidden">
      
      <!-- Left Section -->
          <div class="w-1/2 bg-gradient-to-b from-blue-700 to-blue-500 flex flex-col items-center justify-center p-8 text-white relative">
          <div class="absolute inset-0">
              <div class="absolute inset-0 bg-[url('https://t4.ftcdn.net/jpg/02/36/86/27/240_F_236862775_iSBAqjXomYjcCSPN83yLS3UVOB6hdfnC.jpg')] opacity-20"></div>
          </div>
          <h2 class="text-2xl font-bold mb-6 z-10">Get Started</h2>
          <button class="border border-white px-6 py-2 rounded-md mb-4 hover:bg-white hover:text-blue-600 transition z-10">
              Sign in with Google+
          </button>
          <button class="border border-white px-6 py-2 rounded-md hover:bg-white hover:text-blue-600 transition z-10">
              Sign in with Facebook
          </button>
          </div>
        
            <div class="w-1/2 p-10 ">
                {% if form.errors %}
                <div class="error-message text-red-500  ">
                    <strong>Login failed!</strong> Please check your username and password.
            </div>
                {% endif %}
                <div class="flex justify-end space-x-2 mb-6">
                  <a href="{% url 'home' %}" class="px-4 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100"><i class="fas fa-arrow-left mr-1"></i>Back to Home</a>
                  <a href = {%url 'login'%} class="px-4 py-1 text-sm border border-gray-300 rounded hover:bg-gray-100">Log In</a>
                  <a href = {%url 'register'%} class="px-4 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">Register</a>
                </div>
                <h2 class="text-2xl font-bold mb-6">Log In</h2>
            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium" for="id_username">Username</label>
                    <div class="input-wrapper"> 
                        <i class="fas fa-user input-icon"></i>
                        {{ form.username }}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        {{ form.password }}
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                    Sign In
                </button>
            </form>
            
            <div class="flex justify-between text-sm mt-4">
                <a href="#" class="text-gray-600 hover:underline">Forgot Password?</a>
                <a href={%url 'register'%} class="text-gray-600 hover:underline">Not a <span class="font-semibold">Member</span> yet?</a>
              </div>
            </div>
            
          </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('id_password');
            const toggleBtn = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }
        
        // Style the Django form fields
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('id_username');
            const passwordInput = document.getElementById('id_password');
            
            if (usernameInput) {
                usernameInput.placeholder = 'Enter your username';
                usernameInput.className = '';
            }
            
            if (passwordInput) {
                passwordInput.placeholder = 'Enter your password';
                passwordInput.className = '';
            }
        });
    </script>
</body>
</html>
