{% load humanize %}
{% block content %}
    <!-- Featured Products -->
    <Section class="bg-gray-50 py-8 text-gray-800">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold">Featured Products</h2>
                <div class="flex space-x-2">
                    <button class="px-3 py-1 bg-gray-200 rounded-md">All</button>
                    <button class="px-3 py-1 hover:bg-gray-200 rounded-md">New</button>
                    <button class="px-3 py-1 hover:bg-gray-200 rounded-md">Popular</button>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                {% for product in products %}
            <div class="product-card bg-white rounded-lg overflow-hidden shadow-md animate-fadeIn" style="animation-delay: {{ forloop.counter0|add:"0" }}00ms">

                
                <a href="{% url 'product_detail' product.id %}" class="block">
                    <div class="relative">
                        <div class="absolute top-2 right-2 bg-indigo-600 text-white text-xs px-2 py-1 rounded-full">NEW</div>
                    </div>
                    <figure class="bg-gray-200">
                        <img
                            src="{{ product.image.url }}"
                            alt="{{ product.name }}"
                            class="w-full h-52 object-cover"
                        />
                    </figure>
                <div class="card-body p-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-2">{{ product.name }}</h2>
                    <p class="text-sm text-gray-600">{{ product.description|truncatewords:15 }}</p>
                </div>
            </a>
            <div class="px-4 pb-4 flex justify-between items-center ">
                <span class="font-bold text-primary text-lg">â‚¹{{ product.price|intcomma }}</span>
                <button class="btn btn-primary btn-sm">Buy Now</button>
            </div>
        </div>
    {% endfor %}
        </div>
    </div>
</div>
<div class="text-center mt-10">
    <button class="bg-white border border-indigo-600 text-indigo-600 px-6 py-2 rounded-md font-medium hover:bg-indigo-50 transition">View All Products</button>
</div>
</section>
{%endblock%}
